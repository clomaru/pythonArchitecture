{% extends "layout.html" %}
{% block content %}
<h3>送信</h3>
<div class="">
  <p class="lead">
    {% if name %}
      こんにちは {{ name }} さん
      {{ elapsed_time }}秒待ちました
    {% else %}
      {{ message }}
    {% endif %}
  </p>
</div>
<form action="/post" method="post">
  <label for="name">名前</label>
  <input type="text" name="name" placeholder="Name">
  <button type="submit" name="button">ボタン</button>
</form>
{% endblock %}
